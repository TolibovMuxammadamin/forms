<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <form action="" class="form">
      <h1>My Login form</h1>
      <div class="tabs">
        <button type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary">Signup</button>
      </div>
      <div class="input-wrapper">
        <input type="email" class="form-input" placeholder="Email address">
      </div>
      <div class="input-wrapper">
        <input type="password" class="form-input" placeholder="Password">
      </div>
      <a href="#" class="form-link">Forgot password?</a>
      <button class="btn btn-primary">Login</button>
      <p class="form-info">
        Not a member? <a href="" class="form-link">Signup now!</a>
      </p>
    </form>
  </div>
</body>

</html>
